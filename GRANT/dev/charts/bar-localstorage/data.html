 document.getElementById("btn1").addEventListener('click',tosubmit,false);


function tosubmit() {
// Getting the value of your text input
var FNum = document.getElementById("input1").value;
var SNum = document.getElementById("input2").value
var PNum = document.getElementById("input3").value

//alert(FNum + " " + SNum + " " + PNum);

        }
