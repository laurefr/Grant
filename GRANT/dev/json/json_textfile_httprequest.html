<!DOCTYPE html>
<html>
    
<head>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="jquery-2.1.4.min.js" type="text/javascript"></script>
  
<style> 

.HighLight { background-color: #7a7a7a; }

</style>

</head>
<body>

<div id="id01"></div>

<script>



var xmlhttp = new XMLHttpRequest();
var url = "jsondata.txt";

xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        //parse text document contents into variable
        var myArr = JSON.parse(xmlhttp.responseText);
        //pass variable into function
        myFunction(myArr);
    }
};

xmlhttp.open("GET", url, true);
xmlhttp.send();

//LOOP through the variable array and display output onto webpage
function myFunction(arr) {
    var out = "";
    var i;
    for(i = 0; i < arr.length; i++) {
        out += '<div id="odiv"><a href="' + arr[i].url + '">' + 
        arr[i].display + '</a></div>';
        //alert(arr);
    }
    document.getElementById("id01").innerHTML = out;
    
//Invoke JQUERY after the file and HTML is loaded
//target all divs with id odiv
     $('div#odiv').hover(function(){
          $(this).toggleClass('HighLight');
       });
    
    
}


</script>



</body>
</html>
