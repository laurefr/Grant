<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
	<link rel="stylesheet" type="text/css" href="calculator.css">

		
		
		
		
	</head>
	<body>
	    <div class="header">
	    <h1>Simple Calculator</h1>
	    </div>
		<div id="calculator">
			<form name="Calc">
                    <input type="text" id="box" name="Input" Size="16" value="">
                    <br>
                <table>
                    <tr>
                        <td><input type="button" class="button" name="seven" value="7" OnClick="Calc.Input.value += '7'"></td>
                        <td><input type="button" class="button" name="eight" value="8" OnCLick="Calc.Input.value += '8'"></td>
                        <td><input type="button" class="button" name="nine" value="9" OnClick="Calc.Input.value += '9'"></td>
                        <td><input type="button" class="button" name="div" value="&divide" OnClick="Calc.Input.value += ' / '"></td>
                        <td><input type="button" class="button" name="clear" value="C" OnClick="Calc.Input.value = ''"></td>
                    </tr><br>
                    <tr>
                        <td><input type="button" class="button" name="four"  value="4" OnClick="Calc.Input.value += '4'"></td>
                        <td><input type="button" class="button" name="five" value="5" OnCLick="Calc.Input.value += '5'"></td>
                        <td><input type="button" class="button" name="six" value="6" OnClick="Calc.Input.value += '6'"></td>
                        <td><input type="button" class="button" name="times" value="x" OnClick="Calc.Input.value += ' * '"></td>
                        <td><input type="button" class="button" name="backspace" value="&#8592" OnClick="Calc.Input.value = Calc.Input.value.substring(0,Calc.Input.value.length*1-1)"></td>
                    </tr><br>
                        <tr>
                        <td><input type="button" class="button" name="one" value="1" OnClick="Calc.Input.value += '1'"></td>
                        <td><input type="button" class="button" name="two" value="2" OnCLick="Calc.Input.value += '2'"></td>
                        <td><input type="button" class="button" name="three" value="3" OnClick="Calc.Input.value += '3'"></td>
                        <td><input type="button" class="button" name="minus" value="-" OnClick="Calc.Input.value += ' - '"></td>
                        <td rowspan="2"><input type="button" class="vert" name="equals" value="=" OnClick="Calc.Input.value = eval(Calc.Input.value)"></td>
                    </tr><br>
                    <tr>
                        <td colspan="2"><input type="button" class="horiz" name="zero" value="0" OnClick="Calc.Input.value += '0'"></td>
                        <td><input type="button" class="button" name="decimal" value="." OnClick="Calc.Input.value += '.'"></td>
                        <td><input type="button" class="button" name="plus" value="+" OnClick="Calc.Input.value += ' + '"></td>
                    </tr>
                </table>
            </form>
		</div>
	</body>
</html>
