<script>

string_a= "The quick fox";
string_b= "and The quick fox jumps over the lazy dog."

if(first_occurance==-1)
{
     alert('Search string Not found')   
}else

{
   
    string_a_length=string_a.length;

    {
     new_string=string_b.substring(string_a_length);

       // substring before first occurance and substring after first occurance

    }
        alert(new_string);
